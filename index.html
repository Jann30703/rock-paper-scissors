<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button js-rock-button">

    <img src="img/Rock-emoji.png" alt="Rock-emoji" class="move-icon">
  </button>

  <button class="move-button js-paper-button">
    <img src="img/Paper-emoji.png" alt="Paper-emoji" class="move-icon">
  </button>

  <button class="move-button js-scissors-button">
    <img src="img/Scissors-emoji.png" alt="Scissors-emoji" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves moves">
  </p>
  <p class="js-score score"></p>

  <button class="reset-score-button">Reset Score</button>
  <button class="auto-play-button">Auto Play</button>
  <p class="confirm-msg"></p>

  <script src="main.js">
    
  </script>
</body>
</html>
